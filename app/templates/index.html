<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG PDF Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>RAG PDF Chatbot</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('upload')">Upload PDF</button>
            <button class="tab-btn" onclick="showTab('chat')">Chatbot</button>
        </div>
        <div id="upload" class="tab-content active">
            <form id="uploadForm">
                <input type="file" id="pdfFile" name="file" accept="application/pdf" required />
                <button type="submit">Upload</button>
            </form>
            <div style="margin:1em 0;">
                <label for="docSelect"><b>Select Document:</b></label>
                <select id="docSelect"></select>
            </div>
            <div id="progressContainer" style="display:none;">
                <p>Processing: <span id="progressPercent">0</span>%</p>
                <progress id="progressBar" value="0" max="100"></progress>
            </div>
            <div id="uploadStatus"></div>
        </div>
        <div id="chat" class="tab-content">
            <form id="chatForm">
                <input type="text" id="question" placeholder="Ask a question about your document..." required />
                <label for="kChunks">Chunks to retrieve (k):</label>
                <input type="number" id="kChunks" min="1" max="10" value="3" style="width:60px;" />
                <button type="submit">Ask</button>
                <button type="button" id="clearChatBtn" style="margin-left:1em;">Clear Chat</button>
            </form>
            <div id="chatHistory"></div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
